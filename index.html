 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="utf-8">
   <link rel="icon" href="data:,">
   <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="main.css">
   <title>必須課題２(電卓)</title>
 </head>
 <body>
   <h3>電卓</h3>
   <div class="calc_wrapper">
     <div class="calc_screen_wrapper">
       <div class="sub_screen"></div>
         <div class="main_screen">
            <div class="num_left"></div>
            <div class="calc_symbol"></div>
            <div class="num_right"></div>
         </div>
      </div>
     <ul class="calcBtn_box">
       <li class="btn_7 num">7</li>
       <li class="btn_8 num">8</li>
       <li class="btn_9 num">9</li>
       <li class="btn_plus symbol">+</li>
       <li class="btn_4 num">4</li>
       <li class="btn_5 num">5</li>
       <li class="btn_6 num">6</li>
       <li class="btn_minus symbol">-</li>
       <li class="btn_1 num">1</li>
       <li class="btn_2 num">2</li>
       <li class="btn_3 num">3</li>
       <li class="btn_star symbol">*</li>
       <li class="btn_0 num">0</li>
       <li class="btn_0 num">00</li>
       <li class="btn_comma num">.</li>
       <li class="btn_slash symbol">/</li>
       <li class="btn_ac">AC</li>
       <li class="btn_equal">=</li>
     </ul>
   </div>
 
 
 <script src="main.js"></script>
 </body>
 </html>
